<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- Tailwind css link -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen ">
    <header>
        <h1 class="text-5xl text-center mt-5">
            Welcome
            to your <span
                class="font-semibold text-yellow-600">Baap
                er bank</span>!!!</h1>
    </header>
    <main>
        <section
            class="bg-yellow-100 w-6/12 mx-auto mt-8 p-8">
            <h2 class="text-3xl mb-4">Please Login
            </h2>
            <div>
                <input
                    class="w-8/12 block mb-3 px-3 py-2"
                    type="email" name=""
                    id="input-email"
                    placeholder="please enter yor Email">
                <input
                    class="w-8/12 block mb-3 px-3 py-2"
                    type="password" name=""
                    id="password-input"
                    placeholder="please enter your password">
            </div>
            <button
                class="bg-yellow-600 text-white px-6 py-2 font-medium rounded"
                id="submit-button">Submit</button>
        </section>
    </main>

    <!-- js file link -->
    <script src="js/login..js"></script>
</body>

</html>
