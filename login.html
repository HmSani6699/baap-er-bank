<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- Tailwind css link -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="h-screen w-100 flex  items-center justify-center">
    <div>
        <header>
            <h1 class="text-6xl text-center mt-6">
                Welcome
                to my
                <span
                    class="text-lime-600 font-semibold">Baap
                    er
                    bank</span> !!
            </h1>
        </header>
        <main>
            <section
                class="bg-lime-200 mt-8 w-9/12 mx-auto p-6">
                <p class="font-medium">Email</p>
                <input
                    class="mb-3 px-3 p-2 w-9/12"
                    type="email"
                    placeholder="Enter your emil">
                <p class="font-medium">Password
                </p>
                <input
                    class="mb-3 px-3 p-2 w-9/12 "
                    type="password"
                    placeholder="Enter your password">
                <p class="font-medium">Confirm
                    Password
                </p>
                <input
                    class="block mb-3 px-3 p-2 w-9/12"
                    type="password"
                    placeholder="Confirm password">
                <button
                    class="font-semibold bg-lime-700 text-white px-6 py-2 rounded hover:bg-lime-500">Login</button>
            </section>
        </main>
    </div>
</body>

</html>
