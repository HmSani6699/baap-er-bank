<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <!-- Tailwind css link -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Late's get sum <span
                class="font-semibold text-yellow-600">Mooooney</span>!!!
        </h1>
    </header>
    <main>
        <section
            class=" w-8/12 mx-auto mt-12 text-white">
            <div class="grid  grid-cols-3 gap-4">
                <div
                    class="bg-red-400 p-6 rounded">
                    <h4 class="text-2xl">Deposit
                    </h4>
                    <h2 class="text-6xl">$<span
                            id="deposit-balance">00</span>
                    </h2>
                </div>
                <div
                    class="bg-amber-400 p-6 rounded">
                    <h4 class="text-2xl">Withdraw
                    </h4>
                    <h2 class="text-6xl">$<span
                            id="total-withdraw">00</span>
                    </h2>
                </div>
                <div
                    class="bg-lime-400 p-6 rounded">
                    <h4 class="text-2xl">Balance
                    </h4>
                    <h2 class="text-6xl">$<span
                            id="total-balance">1200</span>
                    </h2>
                </div>
            </div>
        </section>
        <section class=" w-8/12 mx-auto mt-12">
            <div
                class="grid  grid-cols-2 gap-4 md:grid-cols-1">
                <div
                    class="bg-indigo-400 p-6 rounded">
                    <h4
                        class="text-2xl mb-3  text-white">
                        Please
                        Deposit
                    </h4>
                    <input
                        class="w-8/12 block mb-3 px-3 py-2"
                        type="text" name=""
                        id="deposit-field"
                        placeholder="$Amount you want to deposit">
                    <button
                        class="bg-yellow-600 text-white px-6 py-2 font-medium rounded"
                        id="deposit-button">Deposit</button>
                </div>

                <div
                    class="bg-pink-400 p-6 rounded">
                    <h4
                        class="text-2xl mb-3  text-white">
                        Please
                        Withdraw
                    </h4>
                    <input
                        class="w-8/12 block mb-3 px-3 py-2"
                        type="text" name=""
                        id="withdraw-field"
                        placeholder="$Amount you want to withdraw">
                    <button
                        class="bg-yellow-600 text-white px-6 py-2 font-medium rounded"
                        id="withdraw-button">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
    <script src="js/wthdraw.js"></script>
</body>

</html>
