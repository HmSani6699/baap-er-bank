<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <!-- Tailwind css link -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Late's get sum <span
                class="font-semibold text-yellow-600">Mooooney</span>!!!
        </h1>
    </header>
    <main>
        <section
            class=" w-8/12 mx-auto mt-12 text-white">
            <div class="grid  grid-cols-3 gap-4">
                <div
                    class="bg-red-400 p-4 rounded">
                    <h4 class="text-2xl">Deposit
                    </h4>
                    <h2 class="text-6xl">$00</h2>
                </div>
                <div
                    class="bg-amber-400 p-4 rounded">
                    <h4 class="text-2xl">Withdraw
                    </h4>
                    <h2 class="text-6xl">$00</h2>
                </div>
                <div
                    class="bg-lime-400 p-4 rounded">
                    <h4 class="text-2xl">Balance
                    </h4>
                    <h2 class="text-6xl">$1200
                    </h2>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
